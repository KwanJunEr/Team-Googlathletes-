<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" />
  <style>
    .narrow {
      margin-bottom: 0.5rem;
    }
  </style>

  <script>
    // Submit record
    function SubmitRecord() {
      document.getElementById("displayReturn").innerHTML = "";

      var form = {
        name: document.getElementById("name").value,
        category: document.getElementById("category").value,
        purchaseDate: document.getElementById("purchaseDate").value,
        cost: document.getElementById("cost").value,
        currentValue: document.getElementById("currentValue").value,
        depreciationRate: document.getElementById("depreciationRate").value,
        salvageValue: document.getElementById("salvageValue").value,
        usefulYears: document.getElementById("usefulYears").value
      };
      // Check for empty values
      for (var key in form) {
        if (form[key] === '' || form[key] === null) {
          document.getElementById("displayReturn").innerHTML = "All fields are required.";
          return; // Stop submission if validation fails
        }
      }
      // Log liabilities data
      google.script.run.withSuccessHandler(returnBack).logAssetsData(form);
    }

    // Return back
    function returnBack(response) {
      document.getElementById("displayReturn").innerHTML = response;
      document.querySelector("form").reset();
    }

    function populateDropbox(id, options) {
      var dropbox = document.getElementById(id);
      dropbox.innerHTML = '';
      options.forEach(function(item) {
        let option = document.createElement("option");
          option.value = item;
          option.text = item;
          dropbox.appendChild(option);
      });
    }

    // Populate category dropbox
    function GetCategories() {
      google.script.run.withSuccessHandler(function(ar) {
        populateDropbox("category", ar);
      }).fetchAssetCategories();
    }
  </script>
</head>

<body>
  <form>
    <div style="padding: 10px">

      <!-- Name field -->
      <div class="form-row">
        <div class="form-group col-md-6 narrow">
          <label for="name" style="margin-bottom: 0rem">Name</label>
          <input type="text" id="name" class="form-control" />
        </div>
      </div>

      <!-- Category field -->
      <div class="form-row">
        <div class="form-group col-md-6 narrow">
          <label for="category" style="margin-bottom: 0rem">Category</label>
          <select id="category" class="form-control" required></select>
        </div>
      </div>

      <!-- Purchase date field -->
      <div class="form-row">
        <div class="form-group col-md-6 narrow">
          <label for="purchaseDate" style="margin-bottom: 0rem">Purchase Date</label>
          <input type="date" id="purchaseDate" class="form-control" required />
        </div>
      </div>

      <!-- Cost field -->
      <div class="form-row">
        <div class="form-group col-md-6 narrow">
          <label for="cost" style="margin-bottom: 0rem">Initial Amount</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">RM</span>
            </div>
            <input type="number" id="cost" step="0.01" class="form-control" required />
          </div>
        </div>
      </div>

      <!-- Current value field -->
      <div class="form-row">
        <div class="form-group col-md-6 narrow">
          <label for="currentValue" style="margin-bottom: 0rem">Current Value</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">RM</span>
            </div>
            <input type="number" id="currentValue" step="0.01" class="form-control" required />
          </div>
        </div>
      </div>

      <!-- Depreciation rate field -->
      <div class="form-row">
        <div class="form-group col-md-6 narrow">
          <label for="depreciationRate" style="margin-bottom: 0rem">Depreciation Rate</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">%</span>
            </div>
            <input type="number" id="depreciationRate" step="0.01" class="form-control" required />
          </div>
        </div>
      </div>

      <!-- Salvage value field -->
      <div class="form-row">
        <div class="form-group col-md-6 narrow">
          <label for="salvageValue" style="margin-bottom: 0rem">Salvage Value</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">RM</span>
            </div>
            <input type="number" id="salvageValue" step="0.01" class="form-control" required />
          </div>
        </div>
      </div>

      <!-- Useful years field -->
      <div class="form-row">
        <div class="form-group col-md-6 narrow">
          <label for="usefulYears" style="margin-bottom: 0rem">Useful Years</label>
          <input type="number" id="usefulYears" class="form-control" required />
        </div>
      </div>

      <!-- Submit button -->
      <div class="form-row">
        <div class="form-group col-md-6 narrow">
          <input type="button" value="Submit" onclick="SubmitRecord()" class="btn btn-primary" />
        </div>
      </div>
  </form>
  <div id="displayReturn"></div>
  </div>
  <script>
    GetCategories();
  </script>
</body>

</html>
